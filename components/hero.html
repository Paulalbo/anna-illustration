        <div class="heading-content">
            <p>Manchmal inspiriert durch Geschichten aus der griechischen Mythologie, ein andermal hat Musik den Anstoß
                für
                die Motivwahl gegeben und manchmal ist es ein Abbild der Natur – in jedem Fall möchte ich den Betrachter
                zum
                Verweilen und Entdecken einladen.</p>
